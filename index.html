        <title>02</title>
        <!--css-->
        <link rel="stylesheet" type="text/css" href="css/mos_login.css">
        <!--css-->
        
        <!--스크립트-->
        <script type="text/javascript" src="js/jquery-3.5.1.min.js"></script>
        <script type="text/javascript">
					 window.onload = function() {
            var bannerLeft=0;
            var first=1;
            var last;
            var imgCnt=0;
            var $img = $(".rollimgs img");
            var $first;
            var $last;
            $img.each(function(){
                $(this).css("left",bannerLeft);
                bannerLeft += $(this).width()+0;
                $(this).attr("id", "banner"+(++imgCnt));
            });
            if( imgCnt > 5){
							last = imgCnt;
                setInterval(function() {
                    $img.each(function(){
                        $(this).css("left", $(this).position().left-1);
                    });
                    $first = $("#banner"+first);
                    $last = $("#banner"+last);
                    if($first.position().left < -180) {
                        $first.css("left", $last.position().left + $last.width());
                        first++;
                        last++;
                        if(last > imgCnt) { last=1; }   
                        if(first > imgCnt) { first=1; }
                    }
                }, 50);       
							}
					};
				</script>
        <!--스크립트-->
